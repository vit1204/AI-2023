<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="app">
      <div @click.stop="clickOutSide">
        <div class="search-bar flex justify-around mx-30 my-4">
          <input
            @input="event => searchText = event.target.value "
            type="text"
            name=""
            id=""
            placeholder="Search User"
            class="px-1 py-1 border-slate-700 border-solid border-2"
          />
          <button class="px-3 py-2 bg-sky-600 text-white">+ Create New</button>
        </div>

        <table>
          <thead class="text-xs text-gray-700 uppercase py-4 bg-white">
            <tr scope="col" class="px-6 py-3 bg-white">
              <th v-for="colums in tableColumns" class="px-5" :key="colums[0]">
                {{colums}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="user in filterUsers" :key="iuser">
              <td class="py-4">
                <div class="flex items-center">
                  <img
                    class="w-14 rounded-full"
                    :src="user.avatar"
                    alt="avatar"
                    class="w-8 h-8 rounded-full"
                  />
                  <div class="mx-3">
                    <p>{{ user.name }}</p>
                    <b>{{user.email}}</b>
                  </div>
                </div>
              </td>
              <td class="px-3">{{user.role}}</td>
              <td>
                <span
                  class="rounded py-2 text-white px-4"
                  :class="user.status == 'active'? 'bg-green-400' : 'bg-red-400'"
                  >{{ user.status}}</span
                >
              </td>
              <th><span> </span></th>
              <td class="px-4">{{user.lastActivity}}</td>
              <td class="px-5">{{ user.joinDate }}</td>
              <td class="relative">
                <button
                  @click.stop="showPopup(user.id)"
                  type="button"
                  class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white rounded-md bg-gray-500 hover:bg-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75"
                >
                  Actions
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 ml-2 -mr-1 text-violet-200 hover:text-violet-100"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                </button>
                <div
                  :id="'action-' + user.id"
                  :class="user.popup"
                  data-display="none"
                  class="popup absolute right-0 w-32 mt-1 origin-top-right bg-white divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50 focus:outline-none"
                >
                  <div class="px-1 py-1 popup">
                    <button
                      @click.prevent="showEdit"
                      class="popup hover:bg-gray-400 hover:text-white text-gray-900 group flex rounded-md items-center w-full px-2 py-2 text-sm"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="popup w-5 h-5 mr-2 text-violet-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                        ></path>
                      </svg>
                      Edit
                    </button>
                    <button
                      @click="onDelete(user.id)"
                      class="popup hover:bg-red-400 hover:text-white text-gray-900 group flex rounded-md items-center w-full px-2 py-2 text-sm"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="popup w-5 h-5 mr-2 text-violet-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        ></path>
                      </svg>
                      Delete
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="fixed bg-[#e7e8ee] inset-0 hidden edit"
          v-show="editUser"
          @click="editUser = false"
        >
          <div
            class="w-full flex h-full justify-center items-center p-5 h-[100vh]"
          >
            <div
              class="w-[100%] h-fit shadow-lg rounded-lg border-[1px] bg-white"
            >
              <div class="ml-5 mt-5">
                <p class="font-bold text-lg">Account detail</p>
                <div class="flex gap-3 mt-2">
                  <img
                    class="rounded-lg w-[100px] h-[100px] object-cover"
                    src="https://i.pravatar.cc/300"
                    alt=""
                  />
                  <div
                    class="flex flex-col items-start justify-between pb-1 pt-1"
                  >
                    <button
                      class="bg-[#14c661] text-white px-2 py-1 rounded-md"
                    >
                      Upload new avatar
                    </button>
                    <p class="font-medium">Allow JPG, GIF, PNG or BIDV</p>
                  </div>
                </div>
              </div>
              <div class="w-full h-[1px] bg-gray-200 mt-5"></div>
              <div class="p-5 flex flex-col gap-5">
                <div
                  class="border-[1px] rounded-md p-2 flex items-center gap-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                    />
                  </svg>
                  <input
                    placeholder="enter name"
                    type="text"
                    class="w-full"
                    style="outline: none"
                  />
                </div>

                <div
                  class="border-[1px] rounded-md p-2 flex items-center gap-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                    />
                  </svg>
                  <input
                    placeholder="enter email"
                    type="text"
                    class="w-full"
                    style="outline: none"
                  />
                </div>

                <div
                  class="border-[1px] rounded-md p-2 flex items-center gap-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                    />
                  </svg>
                  <select name="" id="" class="w-full" style="outline: none">
                    <option value="">Dannang</option>
                    <option value="">Tam ky</option>
                    <option value="">Hoi an</option>
                  </select>
                </div>
                <div
                  class="border-[1px] flex flex-col gap-2 py-2 px-5 rounded-md"
                >
                  <div class="flex justify-between">
                    <label for="IT">IT</label>
                    <input type="checkbox" class="ml-auto" id="IT" />
                  </div>
                  <div class="flex justify-between">
                    <label for="DS">DS</label>
                    <input type="checkbox" class="ml-auto" id="DS" />
                  </div>
                  <div class="flex justify-between">
                    <label for="MO">MO</label>
                    <input type="checkbox" class="ml-auto" id="MO" />
                  </div>
                </div>

                <div
                  class="border-[1px] flex flex-col gap-2 py-2 px-5 rounded-md"
                >
                  <div class="flex justify-between">
                    <label for="gender">IT</label>
                    <input type="radio" name="gender" class="ml-auto" />
                  </div>
                  <div class="flex justify-between">
                    <label for="gender">DS</label>
                    <input type="radio" name="gender" checked class="ml-auto" />
                  </div>
                  <div class="flex justify-between">
                    <label for="gender">MO</label>
                    <input type="radio" name="gender" class="ml-auto" />
                  </div>
                </div>
                <div>
                  <button class="bg-[#14c661] text-white px-2 py-1 rounded-md">
                    SAVE CHANGE
                  </button>
                  <button
                    class="bg-[#bebcbe] text-white px-2 py-1 rounded-md ml-2"
                  >
                    RESET
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
